<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US interactive page" />
    <meta name="author" content="Kwon" />
    <meta name="keywords" content="explorer, valley, lake, mountains" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/header.svg"
          alt="Around the U.S. logo"
          class="header__logo"
          aria-label="aroundtheus-logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="photo of Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              class="profile__edit-button"
              type="button"
            >
              <img
                src="./images/edit-button.svg"
                alt="pencil icon"
                class="profile__edit-button-img"
              />
            </button>

            <div class="modal" id="edit-profile-modal">
              <div class="modal__container">
                <button
                  aria-label="close"
                  class="modal__close-button"
                  type="button"
                >
                  <img
                    src="./images/close-button.svg"
                    alt="close icon"
                    class="modal__close-button-img"
                  />
                </button>
                <h2 class="modal__title">Edit Profile</h2>
                <form id="edit-profile-form" class="modal__form form">
                  <fieldset class="form__fieldset">
                    <label class="form__label">
                      <input
                        type="text"
                        class="form__input form__input_type_name"
                        placeholder="Name"
                        required
                      />
                    </label>
                    <label class="form__label">
                      <input
                        type="text"
                        class="form__input form__input_type_description"
                        placeholder="Description"
                        required
                      />
                    </label>
                  </fieldset>
                  <fieldset class="form__fieldset">
                    <button class="form__button" type="submit">Save</button>
                  </fieldset>
                </form>
              </div>
            </div>

            <h2 class="profile__description">Explorer</h2>
          </div>
          <button aria-label="add" class="profile__add-button" type="button">
            <img
              src="./images/add-button.svg"
              alt="plus icon"
              class="profile__add-button-img"
            />
          </button>

          <div class="modal" id="add-card-modal">
            <div class="modal__container">
              <button
                aria-label="close"
                class="modal__close-button"
                type="button"
              >
                <img
                  src="./images/close-button.svg"
                  alt="close icon"
                  class="modal__close-button-img"
                />
              </button>
              <h2 class="modal__title">New place</h2>
              <form id="add-card-form" class="modal__form form">
                <fieldset class="form__fieldset">
                  <label class="form__label">
                    <input
                      type="text"
                      class="form__input form__input_type_title"
                      placeholder="title"
                      required
                    />
                  </label>
                  <label class="form__label">
                    <input
                      type="text"
                      class="form__input form__input_type_url"
                      placeholder="Image URL"
                      required
                    />
                  </label>
                </fieldset>
                <fieldset class="form__fieldset">
                  <button class="form__button" type="submit">Save</button>
                </fieldset>
              </form>
            </div>
          </div>
        </section>

        <section class="gallery">
          <ul class="gallery__cards"></ul>

          <div class="modal" id="image-view-modal">
            <div class="modal__container modal__container_type_image">
              <button
                aria-label="close"
                class="modal__close-button modal__close-button_type_image"
                type="button"
              >
                <img
                  src="./images/close-button.svg"
                  alt="close icon"
                  class="modal__close-button-img"
                />
              </button>
              <img src="" alt="" class="modal__image" />
              <h2 class="modal__image-title"></h2>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <template id="card-template">
      <li class="card">
        <button
          aria-label="delete"
          class="card__delete-button"
          type="reset"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__content">
          <h2 class="card__text"></h2>
          <button
            aria-label="like"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
